  geocoding: ^3.0.0
  flutter_activity_recognition: ^4.0.0
  flutter_native_splash: ^2.4.5
  flutter_launcher_icons: ^0.14.3
  http: ^1.3.0
  dio: ^5.8.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
